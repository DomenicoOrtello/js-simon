<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Underline:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Memory Game</title>
</head>
<body class="bg-danger">
    <div class="container mt-5">
        <h1 class="text-center text-dark">Memorizza i numeri!</h1>
        <div class="text-center fs-5" id="timer"></div>
        <div id="numbers-container" class="text-center mt-4 p-3 bg-white">
            <p id="random-numbers"></p>
        </div>
        <div id="input-container" class="mt-4 p-4 bg-white d-none">
            <h2 class="text-center text-success">Inserisci i numeri che ricordi!</h2>
            <form id="guess-form" class="mt-3">
                <div class="mb-3 d-flex">
                  <input type="number" class="form-control number-input mb-2" placeholder="Numero 1">
                  <input type="number" class="form-control number-input mb-2" placeholder="Numero 2">
                  <input type="number" class="form-control number-input mb-2" placeholder="Numero 3">
                  <input type="number" class="form-control number-input mb-2" placeholder="Numero 4">
                  <input type="number" class="form-control number-input mb-2" placeholder="Numero 5">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-danger text-center">Verifica</button>
                </div>
            </form>
        </div>
        <p id="result" class="mt-4 text-center fs-4 text-info"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
